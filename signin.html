<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signin.css">
    <title>ثبت نام</title>
</head>

<body>

    <div class="container-fluid">
        <section class="container-login">
            <section class="sec-right">
                <h1>ورود / ثبت نام</h1>
                <p>برای ورود یا ثبت نام شماره موبایل خود را وارد کنید</p>

                <div class="inp">
                    <label for="numberphone">شماره موبایل</label>
                    <input type="text" id="numberphone" class="numberphone">
                    <span class="alert" id="error">شماره موبایل صحیح نیست</span>
                </div>
                <div class="remember">
                    <input type="checkbox" id="remember" class="remember-inp inp2" checked>
                    <label for="remember">مرا به خاطر بسپار</label>
                    
                </div>
                <div class="submit">
                    <button type="submit">ورود / ثبت نام</button>
                </div>
            </section>
            <section class="sec-left"></section>
        </section>
    </div>


    <!-- Start Script -->
    <script src="js/signin.js"></script>
    <!-- End Script -->

</body>

</html>
