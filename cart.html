<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cart.css">
    <title>سبد خرید</title>
</head>

<body>
    <section class="container">

        <!-- Start Sec Step -->
        <section class="Steps">
            <div class="box">
                <div class="tick img arrow-left">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640">
                        <path fill="#ffffff"
                            d="M24 48C10.7 48 0 58.7 0 72C0 85.3 10.7 96 24 96L69.3 96C73.2 96 76.5 98.8 77.2 102.6L129.3 388.9C135.5 423.1 165.3 448 200.1 448L456 448C469.3 448 480 437.3 480 424C480 410.7 469.3 400 456 400L200.1 400C188.5 400 178.6 391.7 176.5 380.3L171.4 352L475 352C505.8 352 532.2 330.1 537.9 299.8L568.9 133.9C572.6 114.2 557.5 96 537.4 96L124.7 96L124.3 94C119.5 67.4 96.3 48 69.2 48L24 48zM208 576C234.5 576 256 554.5 256 528C256 501.5 234.5 480 208 480C181.5 480 160 501.5 160 528C160 554.5 181.5 576 208 576zM432 576C458.5 576 480 554.5 480 528C480 501.5 458.5 480 432 480C405.5 480 384 501.5 384 528C384 554.5 405.5 576 432 576z" />
                    </svg>
                </div>
                <span>سبد خرید</span>
            </div>

            <div class="box">
                <div class="not-tick img arrow-left">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640">
                        <path fill="#ffffff"
                            d="M0 72C0 58.7 10.7 48 24 48L69.3 48C96.4 48 119.6 67.4 124.4 94L124.8 96L537.5 96C557.5 96 572.6 114.2 568.9 133.9L537.8 299.8C532.1 330.1 505.7 352 474.9 352L171.3 352L176.4 380.3C178.5 391.7 188.4 400 200 400L456 400C469.3 400 480 410.7 480 424C480 437.3 469.3 448 456 448L200.1 448C165.3 448 135.5 423.1 129.3 388.9L77.2 102.6C76.5 98.8 73.2 96 69.3 96L24 96C10.7 96 0 85.3 0 72zM160 528C160 501.5 181.5 480 208 480C234.5 480 256 501.5 256 528C256 554.5 234.5 576 208 576C181.5 576 160 554.5 160 528zM384 528C384 501.5 405.5 480 432 480C458.5 480 480 501.5 480 528C480 554.5 458.5 576 432 576C405.5 576 384 554.5 384 528zM336 142.4C322.7 142.4 312 153.1 312 166.4L312 200L278.4 200C265.1 200 254.4 210.7 254.4 224C254.4 237.3 265.1 248 278.4 248L312 248L312 281.6C312 294.9 322.7 305.6 336 305.6C349.3 305.6 360 294.9 360 281.6L360 248L393.6 248C406.9 248 417.6 237.3 417.6 224C417.6 210.7 406.9 200 393.6 200L360 200L360 166.4C360 153.1 349.3 142.4 336 142.4z" />
                    </svg>
                </div>
                <span>تسویه حساب</span>
            </div>

            <div class="box">
                <div class="not-tick img">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640">
                        <path fill="#ffffff"
                            d="M142 66.2C150.5 62.3 160.5 63.7 167.6 69.8L208 104.4L248.4 69.8C257.4 62.1 270.7 62.1 279.6 69.8L320 104.4L360.4 69.8C369.4 62.1 382.6 62.1 391.6 69.8L432 104.4L472.4 69.8C479.5 63.7 489.5 62.3 498 66.2C506.5 70.1 512 78.6 512 88L512 552C512 561.4 506.5 569.9 498 573.8C489.5 577.7 479.5 576.3 472.4 570.2L432 535.6L391.6 570.2C382.6 577.9 369.4 577.9 360.4 570.2L320 535.6L279.6 570.2C270.6 577.9 257.3 577.9 248.4 570.2L208 535.6L167.6 570.2C160.5 576.3 150.5 577.7 142 573.8C133.5 569.9 128 561.4 128 552L128 88C128 78.6 133.5 70.1 142 66.2zM232 200C218.7 200 208 210.7 208 224C208 237.3 218.7 248 232 248L408 248C421.3 248 432 237.3 432 224C432 210.7 421.3 200 408 200L232 200zM208 416C208 429.3 218.7 440 232 440L408 440C421.3 440 432 429.3 432 416C432 402.7 421.3 392 408 392L232 392C218.7 392 208 402.7 208 416zM232 296C218.7 296 208 306.7 208 320C208 333.3 218.7 344 232 344L408 344C421.3 344 432 333.3 432 320C432 306.7 421.3 296 408 296L232 296z" />
                    </svg>
                </div>
                <span>فاکتور</span>
            </div>
        </section>
        <!-- End Sec Step -->


        <!-- Start Container Fluid -->
        <section class="container-fluid">
            <section class="sec-right">

                <!-- Start Card -->
                <section class="card">
                    <section class="card-thumnail">
                        <a href="#">
                            <img src="images/products/mo.png" alt="">
                        </a>
                    </section>
                    <section class="card-body">
                        <div class="card-title">
                            <a href="#">
                                <h2>گوشی ایفون 13 pro</h2>
                            </a>
                        </div>
                        <div class="card-buttons">
                            <div class="count">
                                <button class="plus">+</button>
                                <input type="number" autocomplete="off" min="1" max="10" value="1" id="counter">
                                <button class="minus">-</button>
                            </div>
                            <div class="amount-box">
                                <span class="discount-lable">20.000.000</span>
                                <span class="lable">16.000.000</span>
                                <span>تومن</span>
                            </div>
                        </div>

                    </section>

                    <section class="remove-cart">
                        <button class="remove">حذف از سبد خرید</button>
                    </section>
                </section>
                <!-- End Card -->

            </section>


            <section class="sec-left">

                <section class="box-details">
                    <section class="header">
                        <span>کل سبد خرید</span>
                        <div>
                            <span>120,000,000</span>
                            <span>تومان</span>
                        </div>
                    </section>

                    <section class="pikup">
                        <h4>حمل و نقل</h4>

                        <section class="method-pikup">
                            <section class="method">
                                <input type="radio" name="rmethod">
                                <span>حمل و نقل رایگان</span>
                            </section>
                            <section class="method">
                                <input type="radio" name="rmethod">
                                <span>پیشتاز 450000</span>
                            </section>

                            <section class="method">
                                <input type="radio" name="rmethod">
                                <span>تاپیکس 890000</span>
                            </section>
                        </section>

                        <section class="address">
                            <span class="colorize">حمل و نقل به </span>
                            <span>فارس، شیراز، خیابان مسلم، کوچه 32</span>
                        </section>
                        <section class="change-address">
                            <a href="#" id="">تغییر آدرس</a>
                        </section>
                    </section>

                    <section class="amount">
                        <span>مبلغ نهایی</span>
                        <div>
                            <span>120,000,000</span>
                            <span>تومان</span>
                        </div>
                    </section>

                </section>

                <section class="btn-pay">
                    <button class="pay">
                        اقدام به پرداخت
                    </button>
                </section>

            </section>


        </section>
        <!-- End Container Fluid -->

        <section class="container-dsicount">
            <section class="box-discount">
                <input type="text" placeholder="کد تخفیف خود را وارد کنید">
                <button class="apply-discount">اعمال کد تخفیف</button>
            </section>
            <button class="update">بروزرسانی سبد خرید</button>
        </section>

    </section>

    <!-- Start Script -->
     <script src="js/cart.js"></script>
     <script src="js/counter.js"></script>
    <!-- End Script -->
</body>

</html>
