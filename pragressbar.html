<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>فیلتر قیمت</title>
  <style>

    
    .filter-box {
      background: #fff;
      padding: 20px;
      width: 300px;
      border-radius: 15px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      text-align: center;
      direction: rtl;
    }

    .filter-box h4 {
      margin-bottom: 15px;
      font-size: 16px;
    }

    .slider-container {
      position: relative;
      margin: 20px 0;
    }

    input[type=range] {
      -webkit-appearance: none;
      width: 100%;
      height: 6px;
      background: #ddd;
      border-radius: 5px;
      outline: none;
      position: absolute;
      pointer-events: none;
    }

    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      background: #e53935;
      border-radius: 50%;
      cursor: pointer;
      pointer-events: all;
      position: relative;
      z-index: 2;
    }

    .price-values {
      display: flex;
      justify-content: space-between;
      margin: 40px 0 20px;
      font-size: 14px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      background: #e53935;
      color: #fff;
      font-size: 15px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .btn:hover {
      background: #c62828;
    }
  </style>
</head>
<body>

<div class="filter-box">
  <h4>فیلتر براساس قیمت :</h4>
  
  <div class="slider-container">
    <input type="range" id="minRange" min="0" max="66800000" value="0">
    <input type="range" id="maxRange" min="0" max="66800000" value="66800000">
  </div>

  <div class="price-values">
    <span id="minPrice">۰ تومان</span>
    <span id="maxPrice">۶۶,۸۰۰,۰۰۰ تومان</span>
  </div>

  <button class="btn">صافــی</button>
</div>



<select class="styled-select">
  <option value="red">قرمز</option>
  <option value="blue">آبی</option>
  <option value="purple">بنفش</option>
  <option value="black">مشکی</option>
</select>

<style>
.styled-select {
  width: 200px;
  padding: 10px 15px;
  font-size: 14px;
  border: 1px solid #ccc;
  border-radius: 10px;
  background: #fff url("data:image/svg+xml;utf8,<svg fill='%23999' height='20' viewBox='0 0 24 24' width='20' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>") no-repeat;
  background-position: left 10px center;
  appearance: none;
  -webkit-appearance: none;
  -moz-appearance: none;
  cursor: pointer;
  transition: all .3s ease;
}

.styled-select:hover {
  border-color: #666;
}

.styled-select:focus {
  border-color: #e53935;
  box-shadow: 0 0 5px rgba(229, 57, 53, 0.5);
  outline: none;
}
</style>





<script>
  const minRange = document.getElementById("minRange");
  const maxRange = document.getElementById("maxRange");
  const minPrice = document.getElementById("minPrice");
  const maxPrice = document.getElementById("maxPrice");

  function formatNumber(num) {
    return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
  }

  function updatePrices() {
    let minVal = parseInt(minRange.value);
    let maxVal = parseInt(maxRange.value);

    if (minVal > maxVal) {
      [minVal, maxVal] = [maxVal, minVal];
    }

    minPrice.textContent = formatNumber(minVal) + " تومان";
    maxPrice.textContent = formatNumber(maxVal) + " تومان";
  }

  minRange.addEventListener("input", updatePrices);
  maxRange.addEventListener("input", updatePrices);

  updatePrices();
</script>

</body>
</html>
